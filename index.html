<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名留言板</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        textarea, input { width: 80%; padding: 10px; margin: 10px 0; }
        button { background: #007BFF; color: white; padding: 10px; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: white; margin: 10px auto; padding: 10px; border-radius: 5px; max-width: 80%; }
    </style>
</head>
<body>

    <h2>匿名留言板</h2>
    <input type="text" id="nameInput" placeholder="你的名稱 (可留空)">
    <br>
    <textarea id="messageInput" placeholder="輸入你的留言..."></textarea>
    <br>
    <button onclick="sendMessage()">提交</button>

    <ul id="messagesList"></ul>

    <script>
        const API_URL = "https://你的Vercel後端網址/messages";

        async function sendMessage() {
            const name = document.getElementById("nameInput").value;
            const content = document.getElementById("messageInput").value;

            if (!content.trim()) {
                alert("留言內容不能為空！");
                return;
            }

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, content })
            });

            if (response.ok) {
                document.getElementById("messageInput").value = "";
                loadMessages();
            } else {
                alert("留言失敗，請稍後再試！");
            }
        }

        async function loadMessages() {
            const response = await fetch(API_URL);
            const messages = await response.json();
            const list = document.getElementById("messagesList");

            list.innerHTML = "";
            messages.forEach(msg => {
                const li = document.createElement("li");
                li.textContent = `${msg.name}: ${msg.content}`;
                list.appendChild(li);
            });
        }

        loadMessages();
    </script>

</body>
</html>
