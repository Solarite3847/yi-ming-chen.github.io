<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名留言板</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
</head>

<body>
    <h2>匿名留言板</h2>
    
    <input type="text" id="nameInput" placeholder="你的名稱 (可留空)">
    <br>
    <textarea id="message" placeholder="輸入你的留言..."></textarea>
    <br>
    <button id="submitBtn">提交</button>

    <ul id="messagesList"></ul>

    <script>
        // 🔥 初始化 Firebase
        const firebaseConfig = {
            apiKey: "你的 API Key",
            authDomain: "你的 Firebase Auth Domain",
            projectId: "你的 Firebase Project ID",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🚀 發送留言函式
        function sendMessage() {
            const name = document.getElementById("nameInput").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!message) {
                alert("請輸入留言內容！");
                return;
            }

            db.collection("messages").add({
                name: name || "匿名",  // 如果沒有輸入名稱，就預設為「匿名」
                content: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById("message").value = "";
            }).catch((error) => {
                console.error("Error adding message: ", error);
            });
        }

        // 🔹 綁定按鈕點擊事件
        document.getElementById("submitBtn").addEventListener("click", sendMessage);

        // 🔹 讀取並顯示留言（即時更新）
        db.collection("messages").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            const list = document.getElementById("messagesList");
            list.innerHTML = "";
            snapshot.forEach(doc => {
                let li = document.createElement("li");
                let data = doc.data();
                li.textContent = `${data.name}: ${data.content}`;
                list.appendChild(li);
            });
        });
    </script>
</body>

</html>
