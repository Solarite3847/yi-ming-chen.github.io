<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名留言板</title>
</head>
<body>
    <h1>匿名留言板</h1>
    <input type="text" id="name" placeholder="你的名字 (可留空)">
    <textarea id="content" placeholder="寫點什麼..."></textarea>
    <button onclick="sendMessage()">送出</button>

    <h2>留言：</h2>
    <ul id="messages"></ul>

    <script>
        const API_URL = "https://ym2718-github-umhvsfyzk-yimings-projects-245a6f94.vercel.app/messages";

        async function sendMessage() {
            const name = document.getElementById("name").value;
            const content = document.getElementById("content").value;

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, content }),
            });

            loadMessages();
        }

        async function loadMessages() {
            const res = await fetch(API_URL);
            const messages = await res.json();
            const messagesList = document.getElementById("messages");
            messagesList.innerHTML = messages.map(m => `<li><strong>${m.name}:</strong> ${m.content}</li>`).join("");
        }

        loadMessages();
    </script>
</body>
</html>
